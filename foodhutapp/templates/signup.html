{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link  type="text/css" href="{% static 'css/style.css' %}"rel="stylesheet">
</head>
<body style="background-image: url('{%static 'media/foodpik.jpg'%}');">
<div class="loginpage">
<div class="container">
  <div class="left-section">

      <h1 class="animation a1">Welcome TO FoodHuT</h1>
      
    </div>
   
     
        
        <form method= "POST" class="form">
          {% csrf_token %}
         <input type="text" class="form-field animation a3"name="phn"placeholder="Phone number">

         <input type="text" class="form-field animation a4"name="pwd" placeholder="Password">
         <input type="text" class="form-field animation a4"name="address" placeholder="address">
         <button type="submit" class="animation a6"value="signup">signup</button>
        </form>
        </form>
    </div>
  
  </div>
  <div class="right-section"></div>
</div>
</div>
